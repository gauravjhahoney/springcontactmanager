<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<section>
<div class="container">
<div class="row">

<div class="col-md-8 offset-md-2">


<div class="my-card mt-3">
  <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
  <p th:text="${session.message.content}"></p>
 <!--  <th:block th:text="${#session.removeAttribute('message')}"></th:block>-->
 
</div>


<div class="container text-center">
<img  style="width:80px;" src="" th:src="@{/img/register.png}" alt=""/>
</div>

<h1 class="text-center">Register Here</h1>
<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">



 <div class="form-group">
    <label for="name_field">Name</label>
    <input name="name" type="text" class="form-control is-invalid" th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}" id="name_field" aria-describedby="emailHelp" placeholder="Enter name" th:value="${user.name}" required />
    
     <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}"><!-- server side validation me binding result ka use hota hai -->
       
      </div>
  </div>
  
  <div class="form-group">
    <label for="name_field">Email</label>
    <input  name="email" type="email" class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Enter email" th:value="${user.email}" />
    
  </div>
  
  <div class="form-group">
    <label for="name_field">Password</label>
    <input name="password" type="password" class="form-control" id="password_field" aria-describedby="emailHelp" placeholder="Enter password" required/>
    
  </div>
  
  <!-- about field -->
  
   <div class="form-group">
    
    <textarea  name="about" class="form-control" id="about" rows="6" placeholder="Enter your self" th:value="${user.about}" ></textarea>
  </div>
  
  <div class="form-group form-check text-center">
  
  <input type="checkbox" name="agreement" class="form-check-input" id="agreement" />
  
  <label for="agreement">Accept terms and condition</label>
  </div>
  
  <div class="container text-center" >
  <button class="btn btn-primary btn-block" type="submit">Submit</button>
  <button class="btn bg-primary text-white btn-block" type="reset">Reset</button>
  </div>


</form>

</div>
</div>


</div>


</div>
</section>
</body>
</html>
